<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cover Letter Generator</h1>
        <div id="auth-buttons">
            <button id="sign-in-button">Sign in with Google</button>
            <button id="sign-out-button" style="display:none;">Sign out</button>
        </div>
    </header>

    <main>
        <section id="upload-section" style="display:none;">
            <h2>Step 1: Upload Your Resume</h2>
            <input type="file" id="resume-upload" />
            <button id="upload-button">Upload Resume</button>
        </section>

        <section id="generate-section" style="display:none;">
            <h2>Step 2: Add Job Description</h2>
            <textarea id="job-description" placeholder="Paste job description here"></textarea>
            <button id="generate-button">Generate Cover Letter</button>
        </section>

        <section id="result-section" style="display:none;">
            <h2>Your Cover Letter</h2>
            <p id="cover-letter-output"></p>
        </section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>

    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Your Custom Script -->
    <script src="app.js"></script>
</body>
</html>
